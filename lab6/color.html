<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Токарский Илья Андреевич. Лабораторная работа 6</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
        <style>
            #color-block {
                width: 200px;
                height: 150px;
                padding: 20px;
                text-align: center;
                font-size: 18px;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.5s ease, color 0.5s ease;
            }
        </style>
    </head>
    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 6
        </header>
    
        <main>
            <div id="color-block" ondblclick="changeColor(this)" style="background-color: yellow; color: black;">
                Сделайте двойной щелчок, чтобы сменить цвет.<br>
                <span id="color-name">Текущий цвет: желтый</span>
            </div>
        </main>
    
        <footer>
            &copy; Токарский Илья Андреевич, ФБИ-22, 2 курс, 2024 
        </footer>
    
        <script>
            let currentColorIndex = 0;
            const colors = ['yellow', 'red', 'black', 'green', 'blue', 'purple', 'orange', 'brown'];
            const textColors = ['black', 'white', 'white', 'white', 'white', 'white', 'black', 'white'];
    
            function changeColor(block) {
                currentColorIndex = (currentColorIndex + 1) % colors.length;
                block.style.backgroundColor = colors[currentColorIndex];
                block.style.color = textColors[currentColorIndex];
                document.getElementById('color-name').textContent = `Текущий цвет: ${colors[currentColorIndex]}`;
            }
        </script>
    </body>
    </html>
